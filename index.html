  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    function downloadImage() {
    const link = document.createElement('a');
    link.href = 'images/LIGHT.jpg'; 
    link.download = 'LIGHT.jpg'; 
    link.click();
    }
    function downloadImage2() {
    const link = document.createElement('a');
    link.href = 'images/CO2.jpg'; 
    link.download = 'CO2.jpg'; 
    link.click();
    }
    function downloadPDF() {
    const link = document.createElement("a");
    link.href = "PDF/Manual.pdf";  // ใส่ URL ไฟล์ PDF
    link.download = "Manual.pdf"; // ตั้งชื่อไฟล์ที่ดาวน์โหลด
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
}
    AOS.init();
  </script>
