<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aquarium</title>
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <link rel="stylesheet" href="style2.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <video autoplay loop muted plays-inline class="back-vid">
    <source src="images/galaxy.mp4" type="video/mp4">
  </video>
  <section class="main-section">
    <nav>
      <h1 data-aos="zoom-in" data-aos-duration="1000"><span style="color: #4acfee;">JC </span>AQUARIUM</h1>
      <ul>
        <li data-aos="fade-up" data-aos-duration="1000" data-aos-delay="100"><a class="active" href="index.html">HOME </a></li>
        <li data-aos="fade-up" data-aos-duration="1000" data-aos-delay="200"><a href="https://www.adana.co.jp/en/contents/nature_aquarium/index.html">NATURE AQUARIUM</a></li>
        <li data-aos="fade-up" data-aos-duration="1000" data-aos-delay="300"><a href="https://www.adana.co.jp/en/contents/products/index.html">PRODUCTS</a></li>
        <li data-aos="fade-up" data-aos-duration="1000" data-aos-delay="400"><a href="https://www.adana.co.jp/en/aquajournal/creator-works-09/">WEB AQUA JOURNAL</a></li>
      </ul>
    </nav>

    <div class="hero">
  
      <div class="hero-img" data-aos="zoom-in-left" data-aos-duration="2500">
        <iframe class="frame1" src="https://portal.netpie.io/p/P464408082062/dash/DH935069404848" width="1080" height="600"></iframe>
      </div>
     
    </div>

    <div class="info-sec">
      <div class="info-card" data-aos="fade-in" data-aos-duration="1000" data-aos-delay="1600">
        <button class="btn0"  onclick="window.location.href='2.html'"">DASHBOARD</button>
      </div>
      <div class="info-card" data-aos="fade-in" data-aos-duration="1000" data-aos-delay="1700">
        <button class="btn2"  onclick="downloadImage()">LIGHT SYSTEM</button>
      </div>
      <div class="info-card" data-aos="fade-in" data-aos-duration="1000" data-aos-delay="1800">
        <button class="btn2"  onclick="downloadImage2()">CO2 SYSTEM</button>
      </div>
      <div class="info-card" data-aos="fade-in" data-aos-duration="1000" data-aos-delay="1900">
        <button class="btn2"  onclick="downloadPDF()">MANUAL</button>
      </div>
    </div> 
  </section>
 
  
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    function downloadImage() {
    const link = document.createElement('a');
    link.href = 'images/LIGHT.jpg'; 
    link.download = 'LIGHT.jpg'; 
    link.click();
    }
    function downloadImage2() {
    const link = document.createElement('a');
    link.href = 'images/CO2.jpg'; 
    link.download = 'CO2.jpg'; 
    link.click();
    }
    function downloadPDF() {
    const link = document.createElement("a");
    link.href = "PDF/Manual.pdf";  // ใส่ URL ไฟล์ PDF
    link.download = "Manual.pdf"; // ตั้งชื่อไฟล์ที่ดาวน์โหลด
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
}
    AOS.init();
  </script>
</body>
</html>
